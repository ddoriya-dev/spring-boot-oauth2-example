<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>SSO Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/layout.css}" href="../css/layout.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap_modify.css}" href="../css/bootstrap_modify.css" />
<style type="text/css">
body {
	padding-top: 100px;
	padding-bottom: 40px;
	background-color: #ecf0f1;
}

.login-header {
	max-width: 400px;
	padding: 15px 29px 25px;
	margin: 0 auto;
	background-color: #2c3e50;
	color: white;
	text-align: center;
	-webkit-border-radius: 15px 15px 0px 0px;
	-moz-border-radius: 15px 15px 0px 0px;
	border-radius: 15px 15px 0px 0px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.login-footer {
	max-width: 400px;
	margin: 0 auto 20px;
	padding-left: 10px;
}

.form-signin {
	max-width: 400px;
	padding: 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	-webkit-border-radius: 0px 0px 15px 15px;
	-moz-border-radius: 0px 0px 15px 15px;
	border-radius: 0px 0px 15px 15px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 15px;
}

.form-signin input[type="text"], .form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}

.form-btn {
	text-align: center;
	padding-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <!-- header -->
    <div class="login-header">
        <h2 class="form-signin-heading">SSO</h2>
    </div>

    <!-- form -->
    <form name="login_frm" class="form-signin" th:action="@{/login}" method="post">
        <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required="required" />
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required="required" />
        
        <div class="row form-btn">
            <button class="btn btn-large btn-warning" type="submit">로그인</button>
        </div>
    </form>

    <!-- footer -->
    <div class="login-footer">
        <p>© SSO 2020.</p>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	
	$('#username').focus();
	
	$('#password').keypress(function (event) {
		if (event.which == 13) {
			event.preventDefault();
			login();
			return false;
		}
	});
});
	
function login() {
	document.forms['login_frm'].submit();
}
</script>
</body>
</html>
